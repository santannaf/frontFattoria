<form class="needs-validation" novalidate [formGroup]="form" style="padding-top: 10px">
    <div class="form-row">
        <div class="col-sm-12">
            <label for="url">URL Original</label>
            <input 
                type="url" 
                class="form-control" 
                id="validationCustom01" 
                placeholder="Ex: https://google.com.br"
                formControlName="urlOriginal"
                [ngClass]="{'is-invalid': submitted && hasError('urlOriginal')}"/>
            <div class="invalid-feedback">
                Campo está vazio, por favor preencha o campo com uma URL válida
            </div>
        </div>
    </div>
    <div style="margin-top: 10px"> 
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
        <button type="button" class="btn btn-default" (click)="onCancel()">Cancelar</button>
    </div>
</form>
